<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aayura - Disease Outbreak Guidance System">
    <meta name="theme-color" content="#667eea">
    <title>Aayura - Outbreak Guidance</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Chat-specific styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            background: white;
        }

        .sidebar {
            width: 280px;
            background: #f7f7f7;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .sidebar-header h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-details .username {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-details .role {
            font-size: 12px;
            color: #667eea;
            background: #e8ecff;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
        }

        .location-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            padding: 8px;
            background: #fff;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .new-chat-btn {
            margin: 15px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 14px;
            color: #333;
        }

        .conversation-item:hover {
            background: #f0f0f0;
            border-left-color: #667eea;
        }

        .conversation-item.active {
            background: #e8ecff;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ee5a52;
            transform: translateY(-1px);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .chat-header h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #666;
            font-size: 14px;
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fafafa;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        .message.system {
            justify-content: center;
            margin: 20px 0;
        }

        .message.system .message-content {
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            max-width: 80%;
            text-align: center;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            order: 2;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .guidance-card {
            background: white;
            border-radius: 10px;
            padding: 16px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .guidance-card h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .guidance-card p {
            color: #555;
            font-size: 13px;
            line-height: 1.6;
            margin: 8px 0;
        }

        .guidance-section {
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #764ba2;
        }

        .guidance-section strong {
            color: #764ba2;
            display: block;
            margin-bottom: 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 44px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
            }
            40% {
                opacity: 1;
            }
        }

        .forecast-data {
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f0f0 100%);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 13px;
        }

        .forecast-data strong {
            color: #667eea;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px 0;
        }

        .status-high-risk {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .status-moderate-risk {
            background: #fff3cd;
            color: #ff9800;
        }

        .status-low-risk {
            background: #e8f5e9;
            color: #388e3c;
        }

        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            background: #e8ecff;
            color: #667eea;
        }

        /* Scrollbar styling */
        .chat-content::-webkit-scrollbar,
        .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        .chat-content::-webkit-scrollbar-track,
        .sidebar-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-content::-webkit-scrollbar-thumb,
        .sidebar-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-content::-webkit-scrollbar-thumb:hover,
        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #aaa;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .message-content {
                max-width: 85%;
            }
        }

        @media (max-width: 600px) {
            .chat-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
                overflow-x: auto;
            }

            .chat-main {
                min-height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Aayura</h2>
                <div class="user-info">
                    <div class="user-avatar" id="userInitial">A</div>
                    <div class="user-details">
                        <div class="username" id="sidebarUsername">Loading...</div>
                        <span class="role" id="sidebarRole">-</span>
                        <div class="location-info" id="sidebarLocation">
                            üìç Loading location...
                        </div>
                    </div>
                </div>
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                ‚ûï New Guidance
            </button>

            <div class="sidebar-content">
                <div id="conversationList">
                    <p style="text-align: center; color: #aaa; font-size: 13px; padding: 20px 0;">
                        No conversations yet
                    </p>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="handleLogout()">üîì Logout</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <h1>Disease Outbreak Guidance System</h1>
                <p id="chatSubtitle">Welcome! Generate guidance based on your role and location</p>
            </div>

            <div class="chat-content" id="chatContent">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h2>Welcome to Aayura</h2>
                    <p>Get role-specific guidance for disease outbreak management. Click "New Guidance" to begin.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask for guidance or type a message..."
                        rows="1"
                        onkeydown="handleInputKeydown(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        üì§ Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner" style="display: none;" role="status" aria-live="polite">
        <div class="spinner-content"></div>
    </div>

    <script src="auth.js"></script>
    <script src="chat.js"></script>
</body>
</html>
